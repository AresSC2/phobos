# This file is optional and here as an example of how to activate the build runner
# FEEL FREE TO DELETE!!

# If playing as a different race, make a file similar to this but change filename:
# `zerg_builds.yml` or `terran_builds.yml`


# Save the game opening and result to disk?
# Setting to `True` allows Ares to select a new opening after defeat
UseData: True
# How should we choose a build? Cycle is the only option for now
BuildSelection: Cycle
# For each Race / Opponent ID choose a build selection
BuildChoices:
    # test_123 is active if Debug: True (set via a `config.yml` file)
    test_123:
        BotName: Test
        Cycle:
            - 111

    Protoss:
        BotName: ProtossRace
        Cycle:
            - 111

    Random:
        BotName: RandomRace
        Cycle:
            - 111

    Terran:
        BotName: TerranRace
        Cycle:
            - 111

    Zerg:
        BotName: ZergRace
        Cycle:
            - 111

Builds:
    111:
        ConstantWorkerProduction: True
        OpeningBuildOrder:
            - 14 supply @ ramp
            - 15 gas
            - 16 barracks @ ramp
            - 19 orbital
            - 19 reaper
            - 19 expand
            - 19 supply @ ramp
            - 20 factory
            - 21 marine
            - 22 gas
            - 23 barracksreactor
            - 24 starport
            - 25 widowmine
            - 27 widowmine
            - 29 medivac
            - 29 factorytechlab
            - 29 gas
            - 29 barracks
            - 29 barracks
            - 29 starporttechlab
            - 29 supply
            - 29 raven
            - 29 siegetank


